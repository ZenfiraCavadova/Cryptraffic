<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="online products, companies">
    <meta name="description" content="Cryptraffic Landing page">
    <meta name="author" content="Zenfira Javadova">
    <title>Cryptraffic</title>
    <link rel="stylesheet" href="./sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Tauri&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2 class="logo">cryptraffic</h2>
        <a href="home.html" class="btn-transparent">Sign in</a>
        <hr class="line">
    </nav>

    <header class="header">
        <div class="info">
            <h1 class="info-head">
                <img src="../../assets/cryptraffic/axis-forward.png" alt="" class="forward">
                Create an account
            </h1>
            <p class="info-text">
                Required fields have an asterisk:* 
            </p>
            <form action="" class="form">
               <div class="full-name">
                <div class="first-name">
                    <label for="firstname">First name*</label>
                    <input type="text" name="" id="firstname" placeholder="First name">
                </div>
                <div class="last-name">
                    <label for="lastname">Last name*</label>
                    <input type="text" name="" id="lastname" placeholder="Last name">
                </div>
                <label for="email">Email*</label>
               </div>
                <input type="email" name="" id="email" placeholder="Email">
                <label for="psw">Password*</label>
                <input type="password" name="" id="psw" placeholder="Minimun 8 characters">

            </form>
            <input type="checkbox" name="" id="">
            <p class="agreement-text">I certify that i am 18 years of age or older, agree to the,
                <a href="">User Agreement</a>, and acknowledge the <a href="">Privacy Policy</a>. </p>
                <a href=""  class="btn-filled">Create free account</a>
        </div>
        <div class="img-container">
            <img src="../../assets/cryptraffic/human.png" alt="">
        </div>
    </header>
</body>
</html>
